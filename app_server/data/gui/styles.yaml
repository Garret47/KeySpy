-   name: .
    master: custom_dark
    config:
        font: [ DejaVu Sans Mono, 10 ]

-   name: Custom.Link.TButton
    config:
        foreground: "#bb86fc"
        borderwidth: 0
    map:
        foreground: [ [ "pressed", "#ff5555" ], [ "active", "#d9a2ff" ], [ "disabled", "#3A3A3A" ] ]
        shiftrelief: [ [ "pressed !disabled", 0 ] ]

-   name: Main.TLabel
    config:
        font: [ null, 16, "bold" ]

-   name: Treeview.Heading
    config:
        font: [ null, 10 ]

-   name: TButton
    config:
        relief: flat
    map:
        background: [["active", "#1C2029"]]
        shiftrelief: [["pressed", 2]]

-   name: TLabelframe
    config:
        labelmargins: [15, 0, 0, 0]

-   name: TLabelframe.Label
    config:
        foreground: "#bb86fc"

-   name: Compile.TLabel
    config:
        font: [ Times new Roman, 11, 'italic' ]

-   name: Custom.TEntry
    config:
        foreground: "#ff5555"
        insertcolor: "#ff5555"

-   name: Custom.TSpinbox
    config:
        foreground: "#ff5555"
        insertcolor: "#ff5555"
        arrowcolor: "#ADB5BD"
    map:
        arrowcolor: [[pressed, "#ff5555"]]