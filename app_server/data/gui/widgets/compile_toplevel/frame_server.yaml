type: LabelFrame
name: frame_server
extra:
    text: Settings Server
grid:
    row: 3
    column: 0
    rowspan: 1
    columnspan: 1
    sticky: NSEW
    pady: 15
    padx: 15
grid_config:
    rows: 2
    columns: 2
    r_weights: [1, 1]
    c_weights: [1, 2]
children:
    -   type: Label
        name: server_ip
        extra:
            text: "Server ip: "
            style: Compile.TLabel
        grid:
            row: 0
            column: 0
            sticky: EW
            pady: 5
            padx: [15, 0]
    -   type: Entry
        name: server_ip_entry
        extra:
            style: Custom.TEntry
        grid:
            row: 0
            column: 1
            sticky: EW
            padx: [0, 15]
            pady: 5
    -   type: Label
        name: server_port
        extra:
            text: "Server port: "
            style: Compile.TLabel
        grid:
            row: 1
            column: 0
            sticky: EW
            pady: 5
            padx: [ 15, 0 ]
    -   type: Entry
        name: server_port_entry
        extra:
            style: Custom.TEntry
        grid:
            row: 1
            column: 1
            sticky: EW
            padx: [ 0, 15 ]
            pady: 5